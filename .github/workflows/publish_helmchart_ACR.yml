name: Helm Publish  To ACR

on:
  push:
    branches: [ echehelm ] 

env:
  HELM_EXPERIMENTAL_OCI: 1
  HELM_VERSION_TO_INSTALL: latest
  ACR_NAME: regscalecontainerregistry
  ACR_REPO_NAME: helmdemo/vote-app
  ACR_REGISTRY: regscalecontainerregistry
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  ACR_SERVER: regscalecontainerregistry.azurecr.io
jobs:
  push_helm_chart_to_ECR:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        name: checkout repo
      
      - uses: azure/docker-login@v1
        id: login-acr
        with:
          login-server: 'regscalecontainerregistry.azurecr.io' # default: index.docker.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
    # - name: Login to Amazon ECR
    #   id: login-ecr
    #   uses: aws-actions/amazon-ecr-login@v1

      - name: authenticate helm client
        run: |
          echo ${{ env.ACR_PASSWORD }} | helm registry login ${{ env.ACR_SERVER }} --username ${{ env.ACR_PASSWORD }} --password-stdin
      #   run : az acr login-password --region us-east-1 | helm registry login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
    
